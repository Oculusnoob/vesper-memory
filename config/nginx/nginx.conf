# Memory MCP Server - Nginx Reverse Proxy Configuration
# Production-ready HTTPS configuration with TLS 1.2+, strong ciphers, and security headers
#
# Usage:
#   Development: Use with self-signed certificates
#   Production: Use with Let's Encrypt certificates via certbot
#
# Environment Variables (set in .env):
#   NGINX_HOST - Server hostname (default: localhost)
#   NGINX_HTTP_PORT - HTTP port for redirect (default: 80)
#   NGINX_HTTPS_PORT - HTTPS port (default: 443)

# Run as non-root for security (comment out if running as root is required)
# user nginx;

worker_processes auto;
error_log /var/log/nginx/error.log warn;
pid /var/run/nginx.pid;

events {
    worker_connections 1024;
    use epoll;
    multi_accept on;
}

http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    # Logging format with security-relevant fields
    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent" "$http_x_forwarded_for" '
                    'rt=$request_time uct="$upstream_connect_time" '
                    'uht="$upstream_header_time" urt="$upstream_response_time"';

    log_format json_combined escape=json '{'
        '"time":"$time_iso8601",'
        '"remote_addr":"$remote_addr",'
        '"request":"$request",'
        '"status":"$status",'
        '"body_bytes_sent":"$body_bytes_sent",'
        '"request_time":"$request_time",'
        '"http_referrer":"$http_referer",'
        '"http_user_agent":"$http_user_agent",'
        '"ssl_protocol":"$ssl_protocol",'
        '"ssl_cipher":"$ssl_cipher"'
    '}';

    access_log /var/log/nginx/access.log json_combined;

    # Performance optimizations
    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    types_hash_max_size 2048;

    # Security: Hide nginx version
    server_tokens off;

    # Gzip compression (disable for already compressed content)
    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types text/plain text/css text/xml application/json application/javascript application/rss+xml application/atom+xml image/svg+xml;

    # Rate limiting zones
    limit_req_zone $binary_remote_addr zone=api_limit:10m rate=10r/s;
    limit_req_zone $binary_remote_addr zone=auth_limit:10m rate=5r/m;
    limit_conn_zone $binary_remote_addr zone=conn_limit:10m;

    # Upstream definitions for internal services
    upstream qdrant_backend {
        server qdrant:6333;
        keepalive 32;
    }

    upstream embedding_backend {
        server embedding:8000;
        keepalive 16;
    }

    upstream redis_backend {
        server redis:6379;
    }

    # HTTP Server - Redirect all traffic to HTTPS
    server {
        listen 80 default_server;
        listen [::]:80 default_server;
        server_name _;

        # Allow ACME challenge for Let's Encrypt
        location /.well-known/acme-challenge/ {
            root /var/www/certbot;
            allow all;
        }

        # Redirect all other HTTP traffic to HTTPS
        location / {
            return 301 https://$host$request_uri;
        }
    }

    # HTTPS Server - Main secure endpoint
    server {
        listen 443 ssl http2;
        listen [::]:443 ssl http2;
        server_name _;

        # SSL Certificate paths
        # Development: Use self-signed certificates
        # Production: Use Let's Encrypt certificates
        ssl_certificate /etc/nginx/ssl/fullchain.pem;
        ssl_certificate_key /etc/nginx/ssl/privkey.pem;

        # TLS Configuration - TLS 1.2 and 1.3 only (disable TLS 1.0/1.1)
        ssl_protocols TLSv1.2 TLSv1.3;

        # Strong cipher suites (ECDHE for forward secrecy, AES-GCM for AEAD)
        ssl_ciphers 'ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384:ECDHE-ECDSA-CHACHA20-POLY1305:ECDHE-RSA-CHACHA20-POLY1305:ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256';

        # Prefer server cipher suites over client preferences
        ssl_prefer_server_ciphers on;

        # SSL session settings for performance
        ssl_session_timeout 1d;
        ssl_session_cache shared:SSL:50m;
        ssl_session_tickets off;

        # OCSP Stapling for faster certificate validation
        ssl_stapling on;
        ssl_stapling_verify on;
        ssl_trusted_certificate /etc/nginx/ssl/chain.pem;
        resolver 8.8.8.8 8.8.4.4 valid=300s;
        resolver_timeout 5s;

        # DH parameters for DHE ciphers (generate with: openssl dhparam -out dhparam.pem 4096)
        # Uncomment when dhparam.pem is available:
        # ssl_dhparam /etc/nginx/ssl/dhparam.pem;

        # ===== Security Headers =====

        # HSTS - Force HTTPS for 1 year, include subdomains, allow preload
        add_header Strict-Transport-Security "max-age=31536000; includeSubDomains; preload" always;

        # Prevent clickjacking attacks
        add_header X-Frame-Options "DENY" always;

        # Prevent MIME type sniffing
        add_header X-Content-Type-Options "nosniff" always;

        # XSS Protection (legacy, but still useful for older browsers)
        add_header X-XSS-Protection "1; mode=block" always;

        # Referrer Policy - Send origin only for same-origin, nothing for cross-origin
        add_header Referrer-Policy "strict-origin-when-cross-origin" always;

        # Content Security Policy (adjust as needed for your application)
        add_header Content-Security-Policy "default-src 'self'; script-src 'self'; style-src 'self' 'unsafe-inline'; img-src 'self' data:; font-src 'self'; connect-src 'self'; frame-ancestors 'none'; base-uri 'self'; form-action 'self'" always;

        # Permissions Policy (formerly Feature-Policy)
        add_header Permissions-Policy "geolocation=(), microphone=(), camera=(), payment=()" always;

        # ===== Proxy Settings =====

        # Common proxy headers
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header Connection "";

        # Timeouts
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;

        # Buffer settings
        proxy_buffer_size 128k;
        proxy_buffers 4 256k;
        proxy_busy_buffers_size 256k;

        # ===== Health Check Endpoint =====
        location /health {
            access_log off;
            return 200 '{"status":"healthy","timestamp":"$time_iso8601"}';
            add_header Content-Type application/json;
        }

        # ===== Qdrant Vector Database Proxy =====
        location /qdrant/ {
            # Rate limiting
            limit_req zone=api_limit burst=20 nodelay;
            limit_conn conn_limit 10;

            # Proxy to Qdrant
            proxy_pass http://qdrant_backend/;

            # Qdrant-specific headers
            proxy_set_header X-Qdrant-Api-Key $http_x_qdrant_api_key;

            # Larger timeout for vector operations
            proxy_read_timeout 120s;
        }

        # ===== Embedding Service Proxy =====
        location /embed/ {
            # Rate limiting (more restrictive - embedding is CPU intensive)
            limit_req zone=api_limit burst=10 nodelay;
            limit_conn conn_limit 5;

            # Proxy to embedding service
            proxy_pass http://embedding_backend/;

            # Larger body size for batch embedding requests
            client_max_body_size 10m;

            # Longer timeout for embedding generation
            proxy_read_timeout 180s;
        }

        # ===== API Endpoints =====
        location /api/ {
            # Rate limiting
            limit_req zone=api_limit burst=20 nodelay;
            limit_conn conn_limit 20;

            # Proxy to your API server (configure as needed)
            # proxy_pass http://api_backend/;

            # For now, return 503 until API is configured
            return 503 '{"error":"API not configured"}';
            add_header Content-Type application/json;
        }

        # ===== Static Files (if any) =====
        location /static/ {
            alias /var/www/static/;
            expires 30d;
            add_header Cache-Control "public, immutable";
        }

        # ===== Default location =====
        location / {
            # Default: return API info
            return 200 '{"service":"Memory MCP Server","version":"0.1.0","status":"running"}';
            add_header Content-Type application/json;
        }

        # ===== Error Pages =====
        error_page 500 502 503 504 /50x.json;
        location = /50x.json {
            internal;
            return 500 '{"error":"Internal server error","code":500}';
            add_header Content-Type application/json;
        }
    }
}
