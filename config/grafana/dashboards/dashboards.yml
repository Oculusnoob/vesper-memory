# Grafana Dashboard Provisioning Configuration
# Auto-loads dashboards from the specified directory

apiVersion: 1

providers:
  - name: 'Memory MCP Dashboards'
    orgId: 1
    folder: 'Memory MCP'
    folderUid: 'memory-mcp'
    type: file
    disableDeletion: false
    updateIntervalSeconds: 30
    allowUiUpdates: true
    options:
      path: /etc/grafana/provisioning/dashboards
